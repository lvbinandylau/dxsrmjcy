    <link rel="stylesheet" type="text/css" href="mycss/theme.css" />

    <link rel="stylesheet" type="text/css" href="mycss/bootstrap-theme.css">

    <style>
.item{
    text-align: center;
}
h1{
    text-align: center;
}
.carousel-caption{
    color:black;
    font-size: 3em;
}
    </style>
</head>

<body>
    <div>
        <h1>微信公众号文章编辑</h1>
    </div>
    <div id="myCarousel3" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel3" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel3" data-slide-to="1"></li>
            <li data-target="#myCarousel3" data-slide-to="2"></li>
            <li data-target="#myCarousel3" data-slide-to="3"></li>
            <li data-target="#myCarousel3" data-slide-to="4"></li>
            <li data-target="#myCarousel3" data-slide-to="5"></li>
            <li data-target="#myCarousel3" data-slide-to="6"></li>
            <li data-target="#myCarousel3" data-slide-to="7"></li>
            <li data-target="#myCarousel3" data-slide-to="8"></li>
            <li data-target="#myCarousel3" data-slide-to="9"></li>
            <li data-target="#myCarousel3" data-slide-to="10"></li>
            <li data-target="#myCarousel3" data-slide-to="11"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="/pic/35.png">
                <div class="carousel-caption">微信网页制作，下面开始介绍“多图上传”功能，点击图中的多图上传按钮</div>
            </div>
            <div class="item">
                <img src="/pic/36.png">
                <div class="carousel-caption">出现多图上传界面，点击选择图片</div>
            </div>
            <div class="item">
                <img src="/pic/37.png">
                <div class="carousel-caption">选择你需要的图片，可以多选。</div>
            </div>
            <div class="item">
                <img src="/pic/38.png">
                <div class="carousel-caption">上传界面如图所示，点击开始上传。</div>
            </div>
            <div class="item">
                <img src="/pic/39.png">
                <div class="carousel-caption">上传成功</div>
            </div>
            <div class="item">
                <img src="/pic/40.png">
                <div class="carousel-caption">点击在线管理，即可预览刚才上传的照片</div>
            </div>
            <div class="item">
                <img src="/pic/35.png">
                <div class="carousel-caption">点击“模板”功能</div>
            </div>
            <div class="item">
                <img src="/pic/41.png">
                <div class="carousel-caption">模板界面，选择你需要的模板，模板即可加载到界面</div>
            </div>
            <div class="item">
                <img src="/pic/42.png">
                <div class="carousel-caption">模板加载至界面</div>
            </div>
            <div class="item">
                <img src="/pic/43.png">
                <div class="carousel-caption">样式图片编辑功能，点击要修改的图片，然后点击图片下方的“修改”</div>
            </div>
            <div class="item">
                <img src="/pic/44.png">
                <div class="carousel-caption">可以在插入图片中输入图片的网址</div>
            </div>
            <div class="item">
                <img src="/pic/45.png">
                <div class="carousel-caption">也可以在“在线管理”中，选中你要更换的照片，点击“确认”即可完成修改。</div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel3" data-slide="prev"></a>
        <a class="carousel-control right" href="#myCarousel3" data-slide="next"></a>
    </div>

</body>

</html>
