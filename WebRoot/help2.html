<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <script src="myjs/jquery-1.12.4.js"></script>
    <script src="myjs/jquery-ui.min.js"></script>
    <script src="myjs/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="mycss/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="mycss/jquery-ui.theme.css" />
    <link rel="stylesheet" type="text/css" href="mycss/theme.css" />
    <link rel="stylesheet" type="text/css" href="mycss/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="mycss/bootstrap-theme.css">

    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style>
.item{
    text-align: center;
}
h1{
    text-align: center;
}
.carousel-caption{
    color:black;
    font-size: 3em;
}
    </style>
</head>

<body>
    <div>
        <h1>系统首页、上传</h1>
    </div>
    <div id="myCarousel2" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel2" data-slide-to="1"></li>
            <li data-target="#myCarousel2" data-slide-to="2"></li>
            <li data-target="#myCarousel2" data-slide-to="3"></li>
            <li data-target="#myCarousel2" data-slide-to="4"></li>
            <li data-target="#myCarousel2" data-slide-to="5"></li>
            <li data-target="#myCarousel2" data-slide-to="6"></li>
            <li data-target="#myCarousel2" data-slide-to="7"></li>
            <li data-target="#myCarousel2" data-slide-to="8"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="/pic/12-1.png">
                <div class="carousel-caption">首页功能介绍</div>
            </div>
            <div class="item">
                <img src="/pic/07.png">
                <div class="carousel-caption">上传页面</div>
            </div>
            <div class="item">
                <img src="/pic/08.png">
                <div class="carousel-caption">点击“增加文件”，选中你要上传的文件，可以多选，选择完毕后，点击“选取”</div>
            </div>
            <div class="item">
                <img src="/pic/09.png">
                <div class="carousel-caption">所需上传文件，如果是图片，还可以预览</div>
            </div>
            <div class="item">
                <img src="/pic/10.png">
                <div class="carousel-caption">点击左下角的“开始上传”，系统将文件上传至服务器，右下角有上传进度显示</div>
            </div>
            <div class="item">
                <img src="/pic/11.png">
                <div class="carousel-caption">上传完毕，系统显示100%</div>
            </div>
            <div class="item">
                <img src="/pic/12.png">
                <div class="carousel-caption">点击“首页”，即可看到上传至服务器的文件</div>
            </div>
            <div class="item">
                <img src="/pic/15.png">
                <div class="carousel-caption">共享功能介绍</div>
            </div>
            <div class="item">
                <img src="/pic/16.png">
                <div class="carousel-caption">删除功能介绍</div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel2" data-slide="prev"></a>
        <a class="carousel-control right" href="#myCarousel2" data-slide="next"></a>
    </div>
</body>

</html>
